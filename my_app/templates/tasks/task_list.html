{% extends 'base.html' %}

{% block content %}
<h1>Task List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></td>
                <td>{{ task.status }}</td>
                <td>{{ task.due_date }}</td>
                <td>
                    <a href="{% url 'task_detail' task.id %}" class="btn btn-info">View</a>
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
