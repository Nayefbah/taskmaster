{% extends 'base.html' %}

{% block title %}Add Note{% endblock %}

{% block content %}
<h2 class="my-4 text-center">Add/Edit Note</h2>
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <form method="POST" class="form card p-4 shadow-sm">
            {% csrf_token %}

            <!-- Title Field -->
            <div class="mb-4">
                <label for="id_title" class="form-label fw-semibold">Note Title</label>
                <div class="input-group">
                    {{ form.title }}
                </div>
            </div>

            <!-- Description Field -->
            <div class="mb-4">
                <label for="id_description" class="form-label fw-semibold">Note Description</label>
                <div class="input-group">
                    {{ form.description }}
                </div>
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary">Save Note</button>
                <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
