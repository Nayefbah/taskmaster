{% extends 'base.html' %}

{% block content %}
<h2>Edit Task</h2>
<form method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
